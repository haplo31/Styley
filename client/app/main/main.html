<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Styley</h1>
    <p class="lead">Unleash your imagination!</p>
    <button class="btn btn-success" ui-sref="requestCreation">Start a request</button>
    <button class="btn btn-success" ui-sref="exploreCreations">Explore Creations</button>
  </div>
</header>

<div class="container">
  <div deckgrid class="deckgrid" source="photos">
    <div class="a-card">
        <h1>{{card.title}}</h1>

        <img class="imagegrid" src="" data-ng-src="{{card.src}}">
    </div>
</div>
</div>

<footer></footer>
